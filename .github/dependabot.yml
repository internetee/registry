version: 2
updates:
  - package-ecosystem: "bundler"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    allow:
      - dependency-type: "direct"
        update-type: "version-update:semver-patch"
    open-pull-requests-limit: 10
    reviewers:
      - "internetee"
    assignees:
      - "internetee"
    automerge: true
    automerge-type: "pr"